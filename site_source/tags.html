{% extends "_base.html" %} 
{% block title %}标签{% endblock %} 
{% block content %} 
<div class="container">
    <h1>标签</h1> 
	{% for tag in site.tags %}
	    <h3>{{ tag }}</h3>
	    <ul>
	    	{% for p in tag.posts %}
            <li><a href='{{ p.url }}'>{{ p.title }}</a></li>
            {% endfor %}
	    </ul>
	{% endfor %}
</div>
{% endblock %}
